---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rocketchat
  name: rocketchat
spec:
  ports:
  - name: 3000-tcp
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: rocketchat
    role: server
#  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rocketchat
  name: rocketchat
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: rocketchat
      role: server
  template:
    metadata:
      labels:
        app: rocketchat
        role: server
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values: 
                - rocketchat
            topologyKey: kubernetes.io/hostname
      containers:
        - name: rocketchat
          image: rocket.chat:2.4
          ports:
            - name: server-port
              containerPort: 3000
              protocol: TCP
          startupProbe:
            httpGet:
              path: /api/info
              port: server-port
              scheme: HTTP
            failureThreshold: 54
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/info
              port: server-port
              scheme: HTTP
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/info
              port: server-port
              scheme: HTTP
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 100m
              memory: 896Mi
            requests:
              memory: 512Mi
              cpu: 50m
          envFrom: 
            - configMapRef:
                name: rocketchat-config
          env:
            - name: OVERWRITE_SETTING_FileUpload_S3_AWSAccessKeyId
              valueFrom:
                secretKeyRef:
                  name: rocketchat-uploads-s3-bucket
                  key: accesskey
            - name: OVERWRITE_SETTING_FileUpload_S3_AWSSecretAccessKey
              valueFrom:
                secretKeyRef:
                  name: rocketchat-uploads-s3-bucket
                  key: secretkey
            - name: OVERWRITE_SETTING_FileUpload_S3_Bucket
              valueFrom:
                secretKeyRef:
                  name: rocketchat-uploads-s3-bucket
                  key: bucketname
            - name: OVERWRITE_SETTING_FileUpload_S3_BucketURL
              valueFrom:
                secretKeyRef:
                  name: rocketchat-uploads-s3-bucket
                  key: S3_URL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: artifactory-creds
