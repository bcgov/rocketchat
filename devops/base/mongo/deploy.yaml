---
kind: Service
apiVersion: v1
metadata:
  name: mongodb
  labels:
    app: rocketchat-db
spec:
  ports:
    - name: mongodb
      port: 27017
  selector:
    statefulset: mongodb
---
kind: Service
apiVersion: v1
metadata:
  name: mongodb-internal
  labels:
    app: rocketchat-db
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:    
  clusterIP: None
  ports:
    - name: mongodb
      port: 27017
  selector:
    statefulset: mongodb
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: mongodb
  labels:
    app: rocketchat-db
spec:
  selector:
    matchLabels:
      statefulset: mongodb
  serviceName: mongodb-internal
  replicas: 2
  template:
    metadata:
      labels:
        app: rocketchat-db
        statefulset: mongodb
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values: 
                - mongodb
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: mongo-container
          image: registry.redhat.io/rhscl/mongodb-36-rhel7:1
          ports:
            - containerPort: 27017
          args:
            - run-mongod-replication
          volumeMounts:
            - name: mongo-data
              mountPath: /var/lib/mongodb/data
          envFrom: 
            - configMapRef:
                name: mongodb-env
            - secretRef:
                name: mongodb-creds
          resources:
            limits:
              memory: 384Mi
              cpu: 100m
            requests:
              memory: 128Mi
              cpu: 80m
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/initialized
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
        labels:
          name: mongodb
          app: rocketchat-db
      spec:
        accessModes: [ ReadWriteOnce ]
        storageClassName: netapp-block-standard
        resources:
          requests:
            storage: 3G
