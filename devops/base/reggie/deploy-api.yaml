---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: reggie
    component: api
  name: reggie-api
spec:
  selector:
    app: reggie
    component: api
  ports:
    - name: 8000-tcp
      port: 8000
      protocol: TCP
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reggie
  name: reggie-api
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: reggie
      component: api
  template:
    metadata:
      labels:
        app: reggie
        role: server
        component: api
      name: reggie
    spec:
      containers:
        - name: reggie-api
          #image: image-registry.openshift-image-registry.svc:5000/87d478-tools/reggie-api:latest
          image: reggie-api
          startupProbe:
            httpGet:
              path: /api/v1/ehlo
              port: 8000
            failureThreshold: 16
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/ehlo
              port: 8000
            timeoutSeconds: 3
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: config-vol
              mountPath: /opt/app-root/src/build/src/config/config.json
              subPath: config.json
          envFrom: 
            - configMapRef:
                name: reggie-api-env
          resources:
            limits:
              cpu: 50m
              memory: 256Mi
            requests:
              cpu: 20m
              memory: 128Mi
      imagePullSecrets:
        - name: artifactory-creds
      volumes:
        - name: config-vol
          configMap:
            name: reggie-api-config
