kind: Kustomization
namespace: 87d478-test
bases:
  - ../../../base/routes
  - ../../../base/mongo
  - ../../../base/policy
  - ../../../base/server
  - ../../../base/reggie
  - ../../../base/sa
resources:
  - rolebinding_default.yaml
  - rolebinding_edit.yaml
patches:
  - mongo-pvc-patch.yaml
  - mongo-replica-patch.yaml
  - mongo-resource-patch.yaml
