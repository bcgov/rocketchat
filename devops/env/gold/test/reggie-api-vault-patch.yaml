---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reggie-api
spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/auth-path: auth/k8s-gold
        vault.hashicorp.com/namespace: platform-services
        vault.hashicorp.com/role: 87d478-nonprod
        vault.hashicorp.com/agent-inject-secret-creds: 87d478-nonprod/reggie-creds-test
        vault.hashicorp.com/agent-inject-template-creds: |
          {{ with secret "87d478-nonprod/reggie-creds-test" -}}
          export EMAIL_CONFIRMATION_JWT_SECRET="{{ .Data.data.EMAIL_CONFIRMATION_JWT_SECRET }}"
          export EMAIL_INVITATION_JWT_SECRET="{{ .Data.data.EMAIL_INVITATION_JWT_SECRET }}"
          export SSO_CLIENT_ID="{{ .Data.data.SSO_CLIENT_ID }}"
          export SSO_CLIENT_SECRET="{{ .Data.data.SSO_CLIENT_SECRET }}"
          export SSO_PASSWORD="{{ .Data.data.SSO_PASSWORD }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-token: 'true'
    spec:
      serviceAccountName: 87d478-vault
