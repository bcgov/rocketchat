---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketchat
spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/auth-path: auth/k8s-gold
        vault.hashicorp.com/namespace: platform-services
        vault.hashicorp.com/role: 87d478-nonprod
        vault.hashicorp.com/agent-inject-secret-mongocreds: 87d478-nonprod/mongodb-creds-dev
        vault.hashicorp.com/agent-inject-template-mongocreds: |
          {{ with secret "87d478-nonprod/mongodb-creds-dev" -}}
          export MONGO_URL="mongodb://{{ .Data.data.MONGODB_USER }}:{{ .Data.data.MONGODB_PASSWORD }}@mongodb:27017/rocketdb?replicaSet=rs0"
          export MONGO_OPLOG_URL="mongodb://{{ .Data.data.MONGODB_ADMIN_USERNAME }}:{{ .Data.data.MONGODB_ADMIN_PASSWORD }}@mongodb:27017/local?authSource=admin&replicaSet=rs0"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-servercreds: 87d478-nonprod/rocketchat-creds-dev
        vault.hashicorp.com/agent-inject-template-servercreds: |
          {{ with secret "87d478-nonprod/rocketchat-creds-dev" -}}
          export ADMIN_USERNAME="{{ .Data.data.ADMIN_USERNAME }}"
          export ADMIN_PASS="{{ .Data.data.ADMIN_PASS }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-s3creds: 87d478-nonprod/rocketchat-uploads-s3-bucket-cred-dev
        vault.hashicorp.com/agent-inject-template-s3creds: |
          {{ with secret "87d478-nonprod/rocketchat-uploads-s3-bucket-cred-dev" -}}
          export OVERWRITE_SETTING_FileUpload_S3_AWSAccessKeyId="{{ .Data.data.ACCESS_KEY }}"
          export OVERWRITE_SETTING_FileUpload_S3_Bucket="{{ .Data.data.BUCKET_NAME }}"
          export OVERWRITE_SETTING_FileUpload_S3_BucketURL="{{ .Data.data.S3_URL }}"
          export OVERWRITE_SETTING_FileUpload_S3_AWSSecretAccessKey="{{ .Data.data.SECRET_KEY }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-token: 'true'
    spec:
      serviceAccountName: 87d478-vault
      containers:
        - name: rocketchat
          args:
            - sh
            - '-c'
            - '. /vault/secrets/mongocreds && . /vault/secrets/servercreds && node main.js'
