---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 87d478-dev
bases:
#  - ./routes
  - ../../base/mongo
  - ../../base/backup
  - ../../base/policy
  - ../../base/server
  - ../../base/reggie
  - ../../base/sa
patches:
  - backup-pvc-patch.yaml
  - mongodb-vault-patch.yaml
  - backup-vault-patch.yaml
  - rocketchat-vault-patch.yaml
  - reggie-api-vault-patch.yaml
  - vault-sa-role-binding-patch.yaml
  - rolebinding_default-patch.yaml
  - rolebinding_edit-patch.yaml
generatorOptions:
  labels:
    app: rocketchat
    type: generated
configMapGenerator:
  - name: mongodb-env
    envs:
      - mongodb.properties
  - name: rocketchat-backup-config
    files:
      - backup.conf
  - name: backup-env
    files:
      - backup-env.properties
  - name: rocketchat-config
    envs:
      - rocketchat.properties
  - name: reggie-web-env
    envs:
      - reggie-web.properties
  - name: reggie-api-env
    envs:
      - reggie-api.properties
  - name: reggie-api-config
    files:
      -  config.json=reggie-api-config.json
images:
  - name: mongo
    newName: image-registry.openshift-image-registry.svc:5000/bcgov/mongodb-36-ha 
    newTag: "1"
  - name: rocket.chat
    newName: docker-remote.artifacts.developer.gov.bc.ca/rocket.chat
    newTag: "3.18.2"
  - name: image-registry.openshift-image-registry.svc:5000/87d478-tools/backup-container
    newTag: "latest"
  - name: reggie-web
    digest: sha256:d9e4132d306b114868c811859de855da170058255dc6fb9e7dfa3107bb4aa816
    newName: image-registry.openshift-image-registry.svc:5000/87d478-tools/reggie-web
  - name: reggie-api
    digest: sha256:3b3d6d6e4c6f19adc98a4ed0b1b39a8e507827f7718ee21d4f91429e26844dda
    newName: image-registry.openshift-image-registry.svc:5000/87d478-tools/reggie-api
