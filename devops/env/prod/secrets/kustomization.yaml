---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 6e2f55-prod
generatorOptions:
  disableNameSuffixHash: false
  labels:
    app: rocketchat
    type: generated
secretGenerator:
  - name: mongodb-creds
    behavior: create
    type: Opaque
    env: mongodb-secret.properties
  - name: rocketchat-creds
    behavior: create
    type: Opaque
    env: rocketchat-secret.properties
  - name: rocketchat-sso-creds
    env: rocketchat-sso-secret.properties
  - name: reggie-creds
    env: reggie-secret.properties
