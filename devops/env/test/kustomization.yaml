---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 6e2f55-test
bases:
  - ./routes
  - ../../base/mongo
  - ../../base/policy
  - ../../base/server
  - ../../base/reggie
  - ../../base/sa
patches:
  - mongo-replica-patch.yaml
  - mongo-pvc-patch.yaml
  - mongo-resource-patch.yaml
  - rocketchat-resource-patch.yaml
  - rocketchat-probe-patch.yaml
  - mongodb-vault-patch.yaml
  - rocketchat-vault-patch.yaml
  - reggie-api-vault-patch.yaml
generatorOptions:
  labels:
    app: rocketchat
    type: generated
configMapGenerator:
  - name: mongodb-env
    envs:
      - mongodb.properties
  - name: rocketchat-config
    envs:
      - rocketchat.properties
  - name: reggie-web-env
    envs:
      - reggie-web.properties
  - name: reggie-api-env
    envs:
      - reggie-api.properties
  - name: reggie-api-config
    files:
      -  config.json=reggie-api-config.json
images:
  - name: mongo
    newName: image-registry.openshift-image-registry.svc:5000/bcgov/mongodb-36-ha 
    newTag: "1"
  - name: rocket.chat
    newName: docker-remote.artifacts.developer.gov.bc.ca/rocket.chat
    newTag: "3.18.2"
  - name: image-registry.openshift-image-registry.svc:5000/6e2f55-tools/backup-container
    newTag: "latest"
  - name: image-registry.openshift-image-registry.svc:5000/6e2f55-tools/reggie-web
    newTag: "latest"
  - name: image-registry.openshift-image-registry.svc:5000/6e2f55-tools/reggie-api
    newTag: "latest"
