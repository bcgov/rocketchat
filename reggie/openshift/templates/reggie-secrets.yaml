---
kind: Template
apiVersion: v1
metadata:
  name: rocketchat-reggie
  annotations:
    description: "RocktChat Reggie Secrets"
    tags: "reggie"
parameters:
  - name: REGGIE_SECRET_NAME
    displayName: Reggie Secret.
    description: |
      Name of the secret containing all of the
      credentials reggie will need.
    value: "reggie-creds"
    required: true
  - name: CONFIRMATION
    displayName:
    description:
    required: true
  - name: INVITATION
    displayName:
    description:
    required: true
  - name: EMAIL_HOST
    displayName:
    description:
    required: true
  - name: EMAIL_PORT
    displayName:
    description:
    required: true
  - name: EMAIL_SENDER
    displayName:
    description:
    required: true
  - name: SSO_ADMIN_ACCOUNT_HOST_URL
    displayName:
    description:
    required: true
  - name: SSO_ADMIN_ACCOUNT_PASSWORD
    displayName:
    description:
    required: true
  # - name: SSO_ADMIN_ACCOUNT_REALM
  #   displayName:
  #   description:
  #   required: true
  - name: SSO_ADMIN_ACCOUNT_USERNAME
    displayName:
    description:
    required: true
  - name: SSO_ACCOUNT_HOST_URL
    displayName:
    description:
    required: true
  - name: SSO_CLIENT_ID
    displayName:
    description:
    required: true
  - name: SSO_REALM
    displayName:
    description:
    required: true
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${REGGIE_SECRET_NAME}
      labels:
        app: rocketchat-reggie
    stringData:
      EMAIL_CONFIRMATION_JWT_SECRET: ${CONFIRMATION}
      EMAIL_INVITATION_JWT_SECRET: ${INVITATION}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_SENDER: ${EMAIL_SENDER}
      SSO_HOST_URL: ${SSO_ADMIN_ACCOUNT_HOST_URL}
      SSO_PASSWORD: ${SSO_ADMIN_ACCOUNT_PASSWORD}
      #SSO_ADMIN_ACCOUNT_REALM: ${SSO_ADMIN_ACCOUNT_REALM}
      SSO_USERNAME: ${SSO_ADMIN_ACCOUNT_USERNAME}
      SSO_ACCOUNT_HOST_URL: ${SSO_ACCOUNT_HOST_URL}
      SSO_CLIENT_ID: ${SSO_CLIENT_ID}
      SSO_REALM: ${SSO_REALM}
