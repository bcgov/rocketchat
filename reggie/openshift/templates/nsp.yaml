---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      The Network Security Policies (NSP) for the associated
      Platform Services RocketChat application.
  name: ${APP_NAME}-nsp
objects:
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: ExternalNetwork
    metadata:
      name: reggie-external
      labels:
        app: ${APP_NAME}
    spec:
      # This name will be used internally by Aporeto; it should match
      # the `name` field in metadata above.
      description: |
        specify a custom external network that can be
        referenced by name.
      entries:
        - 142.34.208.210      # console.pathfinder.gov.bc.ca
        - 142.34.213.59       # BCGov
        - smtp.gov.bc.ca      # SMTP
        - apps.smtp.gov.bc.ca # SMTP
        - oidc.gov.bc.ca      # OIDC
        - dev.oidc.gov.bc.ca  # OIDC
        - test.oidc.gov.bc.ca # OIDC
      servicePorts:
        - "tcp/80"
        - "tcp/443"
        - "tcp/25"
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: web-to-api
      labels:
        app: ${APP_NAME}
    spec:
      description: |
        allow reggie web pods to talk to the api
      source:
        - - '$namespace=${NAMESPACE}'
          - 'role=web'
      destination:
        - - '$namespace=${NAMESPACE}'
          - 'role=api'
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: api-to-external
      labels:
        app: ${APP_NAME}
    spec:
      description: |
        allow rocket api to talk to external
        services
      source:
        - - '$namespace=${NAMESPACE}'
          - 'role=api'
      destination:
        - - '$namespace=${NAMESPACE}'
          - 'ext:name=reggie-external'
parameters:
  - name: APP_NAME
    description: |
      The application name this NSP is assocated with.
    required: true
    value: reggie
  - name: NAMESPACE
    description: |
      The the name of the namespace the policy is being
      deployed to.
    required: true
