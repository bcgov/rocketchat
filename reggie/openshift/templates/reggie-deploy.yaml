---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the Platform Serices
      RocketChat helper app reggie.
    iconClass: icon-node
  name: rocketchat-reggie
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: rocketchat-reggie
      name: ${APPLICATION_NAME}
    spec:
      path: /api
      port:
        targetPort: 8000-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: ${APPLICATION_NAME}
        weight: 100
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: rocketchat-reggie
      name: ${APPLICATION_NAME}
    spec:
      selector:
        deploymentconfig: ${APPLICATION_NAME}
      ports:
        - name: 8000-tcp
          port: 8000
          protocol: TCP
          targetPort: 8000
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: rocketchat-reggie
      name: ${APPLICATION_NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${APPLICATION_NAME}
            from:
              kind: ImageStreamTag
              name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
              namespace: ${SOURCE_IMAGE_NAMESPACE}
      replicas: 1
      selector:
        app: rocketchat-reggie
        role: api
      template:
        metadata:
          labels:
            app: rocketchat-reggie
            role: api
          name: ${APPLICATION_NAME}
        spec:
          containers:
            - name: ${APPLICATION_NAME}
              image: " "
              startupProbe:
                httpGet:
                  path: /api/v1/ehlo
                  port: 8000
                failureThreshold: 11
                periodSeconds: 3
              readinessProbe:
                httpGet:
                  path: /api/v1/ehlo
                  port: 8000
                timeoutSeconds: 3
              ports:
                - containerPort: 8000
              envFrom: 
                - secretRef:
                    name: reggie-creds
              resources:
                limits:
                  cpu: 50m
                  memory: 256Mi
                requests:
                  cpu: 20m
                  memory: 128Mi
          #     volumeMounts:
          #       - name: config-vol
          #         mountPath: /opt/app-root/src/build/config/config.json
          #         subPath: config.json
          # volumes:
          #   - name: config-vol
          #     configMap:
          #       name: reggie-api-config
parameters:
  - description:
      The name assigned to all of the objects defined in this template.  You
      should keep this as default unless your know what your doing.
    displayName: Name
    name: NAME
    required: true
    value: reggie-api
  - description:
      The namespace of the OpenShift project containing the
      imagestream for the application.
    displayName: Environment namespace
    name: NAMESPACE
    required: true
  - description: The openshift project where builds and target images are stored.
    displayName: Build Project
    name: SOURCE_IMAGE_NAMESPACE
    required: true
  - description: The name of the source image.
    displayName: Source Image Name
    name: SOURCE_IMAGE_NAME
    value: reggie-api
    required: true
  - description: The tag of the source image.
    displayName: Source Image Tag
    name: SOURCE_IMAGE_TAG
    required: true
