---
kind: Template
apiVersion: v1
metadata:
  name: rocket-chat-mongodb
  annotations:
    description: "MongoDB database secrets"
    tags: "mongodb"
parameters:
  - name: ROCKETCHAT_SECRET_NAME
    displayName: RocketChat Secret
    description: Name of the Secret containing ROCKETCHAT Assets
    value: "rocketchat-server-creds"
    required: true
  - name: ADMIN_USERNAME
    displayName: "RocketChat Server Administrator Username"
    description: |
      Username for the RocketChat user that will be used for admin
      purposes.
    generate: expression
    from: "[a-zA-Z0-9]{5}"
    required: true
  - name: ADMIN_PASS
    displayName: "RocketChat Server Administrator Password"
    description: |
      Password for the RocketChat user that will be used for admin
      purposes.
    generate: expression
    from: "[a-zA-Z0-9]{16}"
    required: true
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${ROCKETCHAT_SECRET_NAME}
      labels:
        app: rocketchat-server
    stringData:
      username: "${ADMIN_USERNAME}"
      password: "${ADMIN_PASS}"
