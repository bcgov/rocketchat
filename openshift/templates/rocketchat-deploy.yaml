kind: Template
apiVersion: v1
metadata:
  name: rocket-chat
  annotations:
    description: "Rocket.Chat Deployment"
    iconClass: "icon-nodejs"
    tags: "nodejs,mongodb,rocketchat"
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      lookupPolicy:
        local: false
      tags:
      - annotations: null
        from:
          kind: DockerImage
          name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
        importPolicy: {}
        name: "${SOURCE_IMAGE_TAG}"
        referencePolicy:
          type: Source
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      ports:
      - name: 3000-tcp
        port: 3000
        protocol: TCP
        targetPort: 3000
      selector:
        app: ${APPLICATION_NAME}
        deploymentConfig: ${APPLICATION_NAME}
      type: ClusterIP
      SessionAffinity: None
  - apiVersion: v1
    kind: Route
    metadata:
      name: ${APPLICATION_NAME}
      annotations:
        description: Route for application's http service.
      labels:
        app: ${APPLICATION_NAME}
    spec:
      # host: "${HOSTNAME_HTTPS}"
      port:
        targetPort: 3000-tcp
      to:
        kind: Service 
        name: ${APPLICATION_NAME}
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: rocketchat-uploads
    spec:
      storageClassName: ${SC_FILE_UPLOAD}
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: ${FILE_UPLOAD_STORAGE_SIZE}
      volumename: rocketchat-uploads
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      strategy:
        type: Recreate
      triggers:
        - type: ConfigChange
        # - type: ImageChange
        #   imageChangeParams:
        #     automatic: true
        #     containerNames:
        #       - ${APPLICATION_NAME}
        #     from:
        #       kind: ImageStreamTag
        #       name: ${APPLICATION_NAME}:${SOURCE_IMAGE_TAG}
        #       namespace: ${SOURCE_IMAGE_NAMESPACE}
      replicas: 1
      selector:
        app: "${APPLICATION_NAME}"
        deploymentConfig: "${APPLICATION_NAME}"
      template:
        metadata:
          labels:
            app: "${APPLICATION_NAME}"
            role: server
            # deploymentConfig: "${APPLICATION_NAME}"
        spec:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values: 
                    - ${APPLICATION_NAME}
                topologyKey: "kubernetes.io/hostname"
          volumes:
            - name: rocketchat-uploads
              persistentVolumeClaim:
                claimName: "rocketchat-uploads"
          containers:
            - name: ${APPLICATION_NAME}
              image: "rocket.chat:2.4.13"
              ports:
                - containerPort: 3000
                  protocol: TCP
              livenessProbe:
                httpGet:
                  path: /api/info
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 120
                timeoutSeconds: 5
                periodSeconds: 20
                successThreshold: 1
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /api/info
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 120
                timeoutSeconds: 5
                periodSeconds: 20
                successThreshold: 1
                failureThreshold: 3
              resources:
                limits:
                  cpu: "${CPU_LIMIT}"
                  memory: "${MEMORY_LIMIT}"
                requests:
                  memory: "${MEMORY_REQUEST}"
                  cpu: "${CPU_REQUEST}"
              env:
                - name: MONGO_URL
                  valueFrom:
                    secretKeyRef:
                      key: mongo-url
                      name: "${MONGODB_SECRET_NAME}"
                - name: MONGO_OPLOG_URL
                  valueFrom:
                    secretKeyRef:
                      key: mongo-oplog-url
                      name: "${MONGODB_SECRET_NAME}"
                - name: ROOT_URL
                  value: "https://rocketchat-6e2f55-dev.apps.silver.devops.gov.bc.ca"
                # - envFrom: 
                #   configMapRef:
                #     - name: rocketchat-config
                #   secretRef:
                #     - name: rocketchat-config-secret
              volumeMounts:
                - name: rocketchat-uploads
                  mountPath: /app/uploads
          terminationMessagePath: /dev/termination-log
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
  # - apiVersion: autoscaling/v1
  #   kind: HorizontalPodAutoscaler
  #   metadata:
  #     name: rocketchat-hpa
  #   spec:
  #     scaleTargetRef:
  #       kind: DeploymentConfig 
  #       name: ${APPLICATION_NAME}
  #       apiVersion: apps.openshift.io/v1
  #       subresource: scale
  #     minReplicas: ${ROCKETCHAT_MIN_HPA}
  #     maxReplicas: ${ROCKETCHAT_MAX_HPA}
  #     cpuUtilization:
  #       targetCPUUtilizationPercentage: 80
parameters:
  - name: APPLICATION_NAME
    description: The name assigned to the application
    displayName: Application Name
    required: true
    value: rocketchat
  - name: ROCKETCHAT_IMAGE
    description: Location of the RocketChat Image
    displayName: RocketChat Image
    value: registry.hub.docker.com/library/rocket.chat
    required: true
  - name: SOURCE_IMAGE_NAMESPACE
    description: xx
    displayName: xxx
    required: true 
  - name: SOURCE_IMAGE_NAME
    description: Location of the RocketChat Image
    displayName: RocketChat Image
    value: "rocket.chat"
    required: true
  - name: SOURCE_IMAGE_TAG
    description: Name of the RocketChat tag that should be used
    displayName: RocketChat Tag
    value: "2.4.13"
    required: true
  - name: FILE_UPLOAD_STORAGE_SIZE
    description: The size of storage to allocate for file uploads to RocketChat
    displayName: File Upload Storage Size
    required: true
  - name: SC_FILE_UPLOAD
    description: The Storage Class for the RocketChat uploads volume
    displayName: File Uploads Storage Class 
    required: true
    value: netapp-file-standard
  - name: HOSTNAME_HTTPS
    description: Hostname serving the application
    displayName: Route Name
    required: true
  - name: ROCKETCHAT_ADMIN_PASSWORD
    displayName: "RocketChat Admin Password"
    description: "Password for the RocketChat admin user."
    generate: expression
    from: "[a-zA-Z0-9]{16}"
    required: true
  - name: ROCKETCHAT_REPLICAS
    description: Number of RocketChat replica pods
    displayName: RocketChat Replicas
    required: true
  - name: ROCKETCHAT_MIN_HPA
    description: Min Number of RocketChat pods for HPA
    displayName: RocketChat Min HPA
    required: true
  - name: ROCKETCHAT_MAX_HPA
    description: Max Number of RocketChat pods for HPA
    displayName: RocketChat Max HPA
    required: true
  - name: MEMORY_REQUEST
    description: Amount of Memory to Request.
    displayName: Memory Request
    required: true
  - name: MEMORY_LIMIT
    description: Amount of Memory to Limit.
    displayName: Memory Limit
    required: true
  - name: CPU_REQUEST
    description: Amount of CPU to Request.
    displayName: Memory Request
    required: true
  - name: CPU_LIMIT
    description: Amount of CPU to Limit.
    displayName: Memory Limit
    required: true
  - name: MONGODB_SECRET_NAME
    displayName: MongoDB Secret.
    description: Name of the Secret containing MongoDB Assets
    value: "mongodb-creds"
