---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      The Network Security Policies (NSP) for the associated
      Platform Services RocketChat application.
  name: rocket-chat-nsp
objects:
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: db-to-db
      labels:
        app: rocket-chat
    spec:
      description: |
        allow mongodb pods to talk to one another for
        replication etc.
      source:
        - - '$namespace=${NAMESPACE}'
          - '${DB_APO_IDENTIFIER}'
      destination:
        - - '$namespace=${NAMESPACE}'
          - '${DB_APO_IDENTIFIER}'
parameters:
  - name: NAMESPACE
    description: |
      The the name of the namespace the policy is being
      deployed to.
    required: true
  - name: DB_APO_IDENTIFIER
    description: |
      The Aporeto identifier used by Aporeto to identify the DB
      service.
    required: true
    value: "statefulset=mongodb"
